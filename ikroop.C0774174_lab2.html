<html>
	
	<div id='div'>
        <font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="row" /><br><br>
	Number of cols: <input type="text" id="col" /><br><br>
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
</div>
	<button id="b2" onclick="addColumn()">Add Column</button>
	<button id="b3" onclick="addRow()">Add Row</button>
	<div id="dvTable"></div>
	<script language="javascript">
	var table = document.createElement("TABLE");
	table.setAttribute("border", "2");
	function generateTable() {

        document.getElementById("row").style.display="none";
            document.getElementById("col").style.display="none";
            document.getElementById("b1").style.display="none";
           // document.getElementById("b2").style.display="none";
           // document.getElementById("b3").style.display="none";
            
		document.getElementById('div').style.visibility="hidden";
		var rn = document.getElementById("row").value;
		var cn = document.getElementById("col").value;
	 for(var r=0;r<parseInt(rn);r++)
		{
		 var x=table.insertRow(r);
		 for(var c=0;c<parseInt(cn);c++)
			{
			 var y=  x.insertCell(c);
            
			 y.innerHTML=r+c;
             
      
			}
		 }
		 var dvTable = document.getElementById("dvTable");

			 dvTable.innerHTML = "Table";

			 dvTable.appendChild(table);
	 }
	 function addRow() {
     var tbl = table,
         row = tbl.insertRow(tbl.rows.length),
         i;
     for (i = 0; i < tbl.rows[0].cells.length; i++) {
         createCell(row.insertCell(i), i, 'row');
     }
 }
function addColumn() {
    var tbl = table,
        i;
    for (i = 0; i < tbl.rows.length; i++) {
        createCell(tbl.rows[i].insertCell(tbl.rows[i].cells.length), i, 'col');
    }
}
function createCell(cell, text, style) {
	 var div = document.createElement('div'),
			 txt = document.createTextNode(text);
	 div.appendChild(txt);
	 div.setAttribute('class', style);
	 div.setAttribute('className', style);
	 cell.appendChild(div);
}
	</script>
</html>
